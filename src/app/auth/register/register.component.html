<div class="register-container">
    <h2>Register Formm</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>

      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>

      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>

      </div>
      <button type="submit">Register</button>
    </form>
  </div>
