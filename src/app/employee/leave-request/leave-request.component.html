<!-- leave-request.component.html -->

<div class="leave-request-container">
  <h2>Leave Request</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="leaveType">Leave Type</label>
      <select id="leaveType" name="leaveType" [(ngModel)]="leaveType" class="form-control" required>
        <option value="">Select Leave Type</option>
        <option value="annual">Annual Leave</option>
        <option value="sick">Sick Leave</option>
        <option value="unpaid">Unpaid Leave</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="reason">Reason</label>
      <textarea id="reason" name="reason" [(ngModel)]="reason" class="form-control" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>
</div>
